<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../jquery-3.3.1.js"></script>
</head>
<body>
<div id="#loading">加载中....</div>
<label for="passStr">传递参数</label><br/>
<input type="text" id="passStr" value="Firebug=1.9.1&jQuery1.7.1" size="35"/><br/>
<button type="button" id="btn1">进行ajax传递</button>
<script>
    $("#loading").ajaxStart(function(){
        $(this).show();
    });
    $("#loading").ajaxStop(function(){
        $(this).hide();
    });
//ajax的调试
    $("#btn1").click(function(){
        $.ajax({
            url:"firebug4.php",
            type:"get",
            data:$("#passStr").val()
        });
    })
</script>
</body>
</html>
